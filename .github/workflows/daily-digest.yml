name: AI & Disability Daily Digest

on:
  schedule:
    - cron: '0 0 * * *' # Runs automatically every day at 00:00 UTC
  workflow_dispatch: # Allows you to run it manually with the "Run workflow" button

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade feedparser google-generativeai requests

      - name: ü§ñ Generate and send digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python daily_digest.py

      - name: ‚úÖ Done
        run: echo "Daily digest process finished successfully!"
