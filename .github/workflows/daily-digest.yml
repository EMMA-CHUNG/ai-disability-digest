name: AI & Disability Daily Digest

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 08:00 AM (Beijing/Taipei time)
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser google-generativeai requests
    
    - name: ğŸ¤– Generate and send digest
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        python daily_digest.py
    
    - name: âœ… Done
      run: echo "Daily digest sent successfully!"
